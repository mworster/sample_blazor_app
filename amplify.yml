version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing .NET SDK
        - curl -sSL https://dotnet.microsoft.com/download/dotnet -o dotnet-install.sh
        - chmod +x dotnet-install.sh
        - ./dotnet-install.sh --channel LTS
        - export PATH=$PATH:/root/.dotnet
    build:
      commands:
        - echo Building Blazor WebAssembly App
        - dotnet publish -c Release -o ./wwwroot
  artifacts:
    baseDirectory: wwwroot
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/* 

