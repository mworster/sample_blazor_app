version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo Installing .NET SDK 8
        - sudo apt-get update
        - sudo apt-get install -y dotnet-sdk-8.0  # Ensure .NET 8 SDK is installed
    build:
      commands:
        - echo Building the .NET project
        - dotnet build SampleBlazorApp.sln  # Or the name of your solution file
    postBuild:
      commands:
        - echo Build completed!

